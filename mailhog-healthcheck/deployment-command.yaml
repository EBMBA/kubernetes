apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mailhog
  name: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
      - image: mailhog/mailhog
        name: mailhog
        readinessProbe:
          exec:
            command: ["ls", "-ld", "/tmp"]
        livenessProbe:
          exec:
            command: ["ls", "-ld", "/tmp"]
